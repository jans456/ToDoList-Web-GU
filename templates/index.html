<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv= "X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        {% block head %}{% endblock %}
        <link rel="stylesheet" href="{{url_for('static', filename='dist/css/style.css')}}">
        <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    </head>
    <body>
        <header class ="w-full flex items-center shadow-md px-8 md:px-32 py-2 md:py-8">
            <p class="text-white text-3xl font-semibold" >ToDo: List JANJI NUR S</p>
        </header>
        <main class="w-full flex flex-col px-8 md:px-32 py-2 md:py-8">
        {% block body %}{% endblock %}
        <!-- untuk uji coba <h1 class="text-3xl text-blue-500 font-semibold">Hello World</h1> -->
        </main>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
       
        <script>
            $(document).on('submit', '#add_task', (e) => {
                $.ajax({
                    type : 'POST',
                    url : 'addToList',
                    data : {todo : $("#todo_input").val()},
                    success : () => {
                        todo : $("todo_input").val("")
                    }
                })
            })
        </script>
    </body>
</html>
